<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <div class="grid w-full min-h-screen grid-cols-1 lg:grid-cols-2">
      <div
        class="relative hidden overflow-hidden rounded-r-3xl bg-gradient-to-r from-primary to-secondary lg:block"
      >
        <div id="map" class="absolute top-0 bottom-0 w-full h-full"></div>
      </div>
      <script src="map.js"></script>
      <div class="flex items-center justify-center p-6 sm:p-10 md:p-16">
        <div class="mx-auto w-full max-w-md space-y-6">
          <div class="space-y-2 text-center">
            <h1 class="text-3xl font-bold">Sign Up</h1>
            <p class="text-muted-foreground">
              Create your account to get started.
            </p>
          </div>
          <form class="space-y-4">
            <div class="space-y-2">
              <label
                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="name"
              >
                Name
              </label>
              <input
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                id="name"
                placeholder="John Doe"
              />
            </div>
            <div class="space-y-2">
              <label
                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="email"
              >
                Email
              </label>
              <input
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                type="email"
                id="email"
                placeholder="m@example.com"
              />
            </div>
            <div class="bg-stone-800 hover:bg-stone-700 h-10 rounded-md">
              <button
              class="text-center mx-auto  text-stone-200 w-full h-full  "
              type="submit"
              >
              Sign Up
              </button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
